<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

/*Tercera potencia de un numero*/
function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}
/*Cuarta Potencia de un número*/
function cuarta() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 4);

}
/*Seno de un numero*/
function seno() {

var num = document.getElementById("n1");

num.value = Math.sin(num.value);

}

</script>

</head>

<body>
<h1>Calculadora de Cristian Cárdenas Ojeda</h1>
Number:

<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>
<button onclick="seno()">sine(x)</button>
<button onclick="cuarta()"> x^4 </button>

</body>

</html>
